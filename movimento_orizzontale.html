<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 400px;
            height: auto;
        }
        #preside {
            position: fixed;
            left: 0;
            top: 0;
            transition: top 0.06s ease-in-out, left 0.06s ease-in-out;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <img id="preside" src="Preside.png" alt="">
    <script>
        const preside = document.getElementById('preside');
        Posx = 0;
        Posy = 0;
        function handleKeydown(event) {
            if (event.key === 'd') {
                preside.style.transition = "top 0.06s ease-in-out, left 0.06s ease-in-out";
                preside.style.transform = "scaleX(1)";
                preside.src = "preside.png";
                preside.style.top = (parseFloat(Posy)) + 'vh';
                preside.style.left = (parseFloat(Posx)) + 'vw';
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 0.46) + 'vh';
                    preside.style.left = (parseFloat(Posx) + 0.39) + 'vw';
                }, 60);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 0.93) + 'vh';
                    preside.style.left = (parseFloat(Posx) + 0.78) + 'vw';
                }, 120);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 0.93) + 'vh';
                    preside.style.left = (parseFloat(Posx) + 0.98) + 'vw';
                }, 180);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 0.46) + 'vh';
                    preside.style.left = (parseFloat(Posx) + 1.17) + 'vw';
                }, 240);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy)) + 'vh';
                    preside.style.left = (parseFloat(Posx) + 1.56) + 'vw';
                    Posx += 1.56;
                }, 300);
                window.removeEventListener('keydown', handleKeydown);
                setTimeout(() => {
                        window.addEventListener('keydown', handleKeydown);
                }, 300);
                
            }
            if (event.key === 'a') {
                preside.style.transition = "top 0.06s ease-in-out, left 0.06s ease-in-out";
                preside.style.transform = "scaleX(-1)";
                preside.src = "preside.png";
                preside.style.top = (parseFloat(Posy) ) + 'px';
                preside.style.left = (parseFloat(Posx) ) + 'px';
                preside.style.top = (parseFloat(Posy)) + 'vh';
                preside.style.left = (parseFloat(Posx)) + 'vw';
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 0.46) + 'vh';
                    preside.style.left = (parseFloat(Posx) - 0.39) + 'vw';
                }, 60);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 0.93) + 'vh';
                    preside.style.left = (parseFloat(Posx) - 0.78) + 'vw';
                }, 120);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 0.93) + 'vh';
                    preside.style.left = (parseFloat(Posx) - 0.98) + 'vw';
                }, 180);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 0.46) + 'vh';
                    preside.style.left = (parseFloat(Posx) - 1.17) + 'vw';
                }, 240);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy)) + 'vh';
                    preside.style.left = (parseFloat(Posx) - 1.56) + 'vw';
                    Posx -= 1.56;
                }, 300);
                window.removeEventListener('keydown', handleKeydown);
                setTimeout(() => {
                        window.addEventListener('keydown', handleKeydown);
                }, 300);
            }
            if (event.key === 's') {
                preside.src = "preside_davanti.png";
                preside.style.transition = "top 0.06s ease-in-out, left 0.06s ease-in-out";
                if(preside.style.transform === "scaleX(1)") {
                    preside.style.top = (parseFloat(Posy) ) + 'px';
                    preside.style.left = (parseFloat(Posx) ) + 'px';
                    preside.style.top = (parseFloat(Posy)) + 'vh';
                    preside.style.left = (parseFloat(Posx)) + 'vw';
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 0.69) + 'vh';
                        preside.style.left = (parseFloat(Posx) + 0.26) + 'vw';
                    }, 60);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 1.39) + 'vh';
                        preside.style.left = (parseFloat(Posx) + 0.52) + 'vw';
                    }, 120);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 0.93) + 'vh';
                        preside.style.left = (parseFloat(Posx) + 0.98) + 'vw';
                    }, 180);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 2.08) + 'vh';
                        preside.style.left = (parseFloat(Posx) + 0.26) + 'vw';
                    }, 240);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 2.78) + 'vh';
                        preside.style.left = (parseFloat(Posx)) + 'vw';
                        Posy += 2.78;
                    }, 300);

                } else{
                    preside.style.top = (parseFloat(Posy)) + 'vh';
                    preside.style.left = (parseFloat(Posx)) + 'vw';
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 0.69) + 'vh';
                        preside.style.left = (parseFloat(Posx) - 0.26) + 'vw';
                    }, 60);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 1.39) + 'vh';
                        preside.style.left = (parseFloat(Posx) - 0.52) + 'vw';
                    }, 120);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 0.93) + 'vh';
                        preside.style.left = (parseFloat(Posx) - 0.98) + 'vw';
                    }, 180);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 2.08) + 'vh';
                        preside.style.left = (parseFloat(Posx) - 0.26) + 'vw';
                    }, 240);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 2.78) + 'vh';
                        preside.style.left = (parseFloat(Posx)) + 'vw';
                        Posy += 2.78;
                    }, 300);
                }
                window.removeEventListener('keydown', handleKeydown);
                setTimeout(() => {
                        window.addEventListener('keydown', handleKeydown);
                }, 300);
            }
            if (event.key === 'w') {
                preside.src = "preside_dietro.png";
                preside.style.top = (parseFloat(Posy) ) + 'px';
                preside.style.left = (parseFloat(Posx) ) + 'px';
                preside.style.transition = "top 0.1s ease-in-out, left 0.1s ease-in-out";
                preside.style.top = (parseFloat(Posy)) + 'vh';
                preside.style.left = (parseFloat(Posx)) + 'vw';
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 2.31) + 'vh';
                }, 100);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 3.43) + 'vh';
                }, 200);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 4.63) + 'vh';
                }, 300);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 3.7) + 'vh';
                    Posy -= 3.7;
                }, 400);
                window.removeEventListener('keydown', handleKeydown);
                setTimeout(() => {
                        window.addEventListener('keydown', handleKeydown);
                }, 400);
            }

        }
        window.addEventListener('keydown', handleKeydown);
    </script>
</body>
</html>
