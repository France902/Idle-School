<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 400px;
            height: auto;
        }
        #preside {
            position: fixed;
            left: 0;
            top: 0;
            transition: top 0.06s ease-in-out, left 0.06s ease-in-out;
            transform: scaleX(-1);
        }
        @keyframes move {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(7.5px) translateY(-5px); }
            50% { transform: translateX(15px) translateY(-10px); }
            50% { transform: translateX(18.75px) translateY(-10px); }
            60% { transform: translateX(22.5px) translateY(-5px); }
            100% { transform: translateX(30px) translateY(0);  }
        }
    </style>
</head>
<body>
    <img id="preside" src="Preside.png" alt="">
    <script>
        const preside = document.getElementById('preside');
        Posx = 0;
        Posy = 0;
        function handleKeydown(event) {
            if (event.key === 'd') {
                preside.style.transition = "top 0.06s ease-in-out, left 0.06s ease-in-out";
                preside.style.transform = "scaleX(1)";
                preside.src = "preside.png";
                preside.style.top = (parseFloat(Posy) ) + 'px';
                preside.style.left = (parseFloat(Posx) ) + 'px';
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 5 ) + 'px';
                    preside.style.left = (parseFloat(Posx) + 7.5) + 'px';
                }, 60);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 10 ) + 'px';
                    preside.style.left = (parseFloat(Posx) + 15) + 'px';
                }, 120);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 10 ) + 'px';
                    preside.style.left = (parseFloat(Posx) + 18.75) + 'px';
                }, 180);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 5 ) + 'px';
                    preside.style.left = (parseFloat(Posx) + 22.5) + 'px';
                }, 240);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) ) + 'px';
                    preside.style.left = (parseFloat(Posx) + 30) + 'px';
                    Posx += 30;
                }, 300);
                
                window.removeEventListener('keydown', handleKeydown);
                setTimeout(() => {
                        window.addEventListener('keydown', handleKeydown);
                }, 300);
                
            }
            if (event.key === 'a') {
                preside.style.transition = "top 0.06s ease-in-out, left 0.06s ease-in-out";
                preside.style.transform = "scaleX(-1)";
                preside.src = "preside.png";
                preside.style.top = (parseFloat(Posy) ) + 'px';
                preside.style.left = (parseFloat(Posx) ) + 'px';
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 5 ) + 'px';
                    preside.style.left = (parseFloat(Posx) - 7.5) + 'px';
                }, 60);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 10 ) + 'px';
                    preside.style.left = (parseFloat(Posx) - 15) + 'px';
                }, 120);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 10 ) + 'px';
                    preside.style.left = (parseFloat(Posx) - 18.75) + 'px';
                }, 180);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 5 ) + 'px';
                    preside.style.left = (parseFloat(Posx) - 22.5) + 'px';
                }, 240);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) ) + 'px';
                    preside.style.left = (parseFloat(Posx) - 30) + 'px';
                    Posx -= 30;
                }, 300);
                
                
                window.removeEventListener('keydown', handleKeydown);
                setTimeout(() => {
                        window.addEventListener('keydown', handleKeydown);
                }, 300);
            }
            if (event.key === 's') {
                preside.src = "preside.png";
                preside.style.transition = "top 0.06s ease-in-out, left 0.06s ease-in-out";
                if(preside.style.transform === "scaleX(1)") {
                    preside.style.top = (parseFloat(Posy) ) + 'px';
                    preside.style.left = (parseFloat(Posx) ) + 'px';
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 7.5 ) + 'px';
                        preside.style.left = (parseFloat(Posx) + 5) + 'px';
                    }, 60);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 15 ) + 'px';
                        preside.style.left = (parseFloat(Posx) + 10 ) + 'px';
                    }, 120);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 10 ) + 'px';
                        preside.style.left = (parseFloat(Posx) + 18.75) + 'px';
                    }, 180);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 22.5 ) + 'px';
                        preside.style.left = (parseFloat(Posx) + 5) + 'px';
                    }, 240);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 30 ) + 'px';
                        preside.style.left = (parseFloat(Posx)) + 'px';
                        Posy += 30;
                    }, 300);
                } else{
                    preside.style.top = (parseFloat(Posy) ) + 'px';
                    preside.style.left = (parseFloat(Posx) ) + 'px';
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 7.5 ) + 'px';
                        preside.style.left = (parseFloat(Posx) - 5) + 'px';
                    }, 60);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 15 ) + 'px';
                        preside.style.left = (parseFloat(Posx) - 10 ) + 'px';
                    }, 120);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 10 ) + 'px';
                        preside.style.left = (parseFloat(Posx) - 18.75) + 'px';
                    }, 180);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 22.5 ) + 'px';
                        preside.style.left = (parseFloat(Posx) - 5) + 'px';
                    }, 240);
                    setTimeout(() => {
                        preside.style.top = (parseFloat(Posy) + 30 ) + 'px';
                        preside.style.left = (parseFloat(Posx)) + 'px';
                        Posy += 30;
                    }, 300);
                }
                window.removeEventListener('keydown', handleKeydown);
                setTimeout(() => {
                        window.addEventListener('keydown', handleKeydown);
                }, 300);
            }
            if (event.key === 'w') {
                preside.src = "preside_dietro.png";
                preside.style.top = (parseFloat(Posy) ) + 'px';
                preside.style.left = (parseFloat(Posx) ) + 'px';
                preside.style.transition = "top 0.1s ease-in-out, left 0.1s ease-in-out";
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 25 ) + 'px';
                }, 100);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 37 ) + 'px';
                }, 200);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 50 ) + 'px';
                }, 300);
                setTimeout(() => {
                    preside.style.top = (parseFloat(Posy) - 40 ) + 'px';
                    Posy -= 40;
                }, 400);
                window.removeEventListener('keydown', handleKeydown);
                setTimeout(() => {
                        window.addEventListener('keydown', handleKeydown);
                }, 400);
            }

        }
        window.addEventListener('keydown', handleKeydown);
    </script>
</body>
</html>
