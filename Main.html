        function mostraTestoAnimato(testo, velocita = 15) {
            dialogoTesto.textContent = "";

            let i = 0;
            let scriviLettera = function() {
                if (!cond_testo) {
                    dialogoTesto.textContent = testo;
                    cond_testo = true; 
                    return;
                }
                if (i < testo.length) {
                    dialogoTesto.textContent += testo[i];
                    i++;
                    setTimeout(scriviLettera, velocita);
                }
                else{
                    cond_skip = false;
