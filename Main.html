<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle School</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: rgb(186, 240, 254);
        }

        h1 {
            position: fixed;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 32px;
            text-align: center;

        }
        p {
            position: fixed;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 22px;
            text-align: center;
        }
        #piattaforma_1 {
            width: 150px;
            height: 100px;
            position: fixed;
            background-color: rgb(168, 108, 3);
            margin-top: 300px;
            margin-left: 700px;
            z-index: -1;
        }
        #piattaforma_2 {
            width: 450px;
            height: 400px;
            position: fixed;
            background-color: rgb(124, 3, 168);
            margin-top: 150px;
            margin-left: 550px;
            display: none; 
            z-index: -1;
        }
        #preside {
            width: 75px;
            height: 75px;
            background-color: green;
            position : fixed;
            margin-top: 500px;
            margin-left: 200px;
            transition: margin-left 0.1s, margin-top 0.1s; 
        }
        #banco {
            width: 100px;
            height: 50px;
            background-color: brown;
            position: fixed;
            transform: rotate(90deg);
        }
        #cattedra {
            width: 150px;
            height: 50px;
            background-color: rgb(255, 0, 0);
            position: fixed;
            transform: rotate(90deg);
        }
        .studente {
            width: 50px;
            height: 50px;
            background-color: red;
            position : fixed;
            margin-top: 570px;
            margin-left: 800px;
        }
        
    </style>

</head>
<body>
    <div id="preside"></div>
    <canvas id="progressCircle" width="100" height="100" style="position: fixed; top: -150px; left: 590px; background: transparent; display: none;"></canvas>
    <h1 id="unlocked" style="margin-left: 620px; margin-top: 50px; display: none;">You've Unlocked </h1>

    <p id="soldi" style="position: fixed; right: 20px; left: auto;">0‚Ç¨</p>
    <p id="classi" style="position: fixed; top: 40px; right: 20px; left: auto;">0/5 üè´</p>


    <div id="cartello-verticale" style="position: fixed; width: 30px; height: 100px; background: #8B5A2B; left: 1008px; top: 540px; z-index: 1;"></div>
    <div id="cartello-orizzontale" style="position: fixed; width: 150px; height: 80px; background: #8B5A2B;  left: 950px; top: 460px; z-index: 2; display: flex; align-items: center; justify-content: center; font-family: Arial, sans-serif; font-size: 18px; color: #333;">
        <p id="testo_cartello" style="font-size: 25px;">A new school <br> is opening!</p>
    </div>
    <div id="piattaforma_1"></div>
    <div id="piattaforma_2">
        <div id="banco" style="margin-top: 50px; margin-left: 280px; "><p>Banco1</p></div>
        <div id="banco" style="margin-top: 250px; margin-left: 280px;"><p>Banco2</p></div>
        <div id="cattedra" style="margin-top: 150px; margin-left: 30px;"><p>Cattedra</p></div>
    </div>


    <script>
        const preside = document.getElementById('preside');
        const canvas = document.getElementById('progressCircle');
        const piattaforma_1 = document.getElementById('piattaforma_1');
        const piattaforma_2 = document.getElementById('piattaforma_2');
        const studente = document.querySelector('.studente');
        const unlockedText = document.getElementById('unlocked');
        let soldi = 0;
        let classi = 0;
        let fila_studenti = 5;


        function createStudents() {
            let cont = 570;
            for (let i = 0; i < fila_studenti; i++) {
                const newStudent = document.createElement('div');
                newStudent.className = 'studente';
                newStudent.style.marginTop = cont + "px";
                cont += 55;
                document.body.appendChild(newStudent);
            }
        }
        createStudents();











    const ctx = canvas.getContext('2d');
    let progress = 0;
    const radius = 30;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    
    canvas.style.marginLeft = '138px'; 
    canvas.style.marginTop = '350px';

    function drawCircle(progress) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Draw base circle
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = '#bbb';
        ctx.lineWidth = 11;
        ctx.stroke();

        // Draw progress arc
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, -Math.PI/2, -Math.PI/2 + 2 * Math.PI * progress, false);
        ctx.strokeStyle = '#228B22';
        ctx.lineWidth = 8;
        ctx.stroke();
    }

    function animate() {
        if (progress < 1) {
            progress += 0.0084;
            drawCircle(progress);
            requestAnimationFrame(animate);
        }
    }



        let posX = 200;
        let posY = 500;
        let cond = false;

        function updatePosition() {
            preside.style.marginLeft = posX + 'px';
            preside.style.marginTop = posY + 'px';
            if(posX >= 710 && posX <= 770  && posY >= 300 && posY <= 320 && cond==false){
                piattaforma_1.style.border = '5px solid #228B22';
                cond = true;
                canvas.style.display = 'block';
                drawCircle(progress);
                animate();
                setTimeout(() => {
                    piattaforma_1.style.display = 'none';
                    piattaforma_2.style.display = 'block';
                    canvas.style.display = 'none';
                    unlockedText.style.display = 'block';
                    unlockedText.innerHTML += "<br>your first classroom!";
                    document.getElementById("testo_cartello").style.fontSize = "15px";

                    document.getElementById("testo_cartello").innerHTML = 'Nome della scuola <br> che verr√† deciso <br> dopo aver schiacciato <br> dalla schermata iniziale';
                    setTimeout(() => {
                        unlockedText.innerHTML = "You've Unlocked ";
                        unlockedText.style.display = 'none';
                    }, 2000);
                    classi += 1;
                    document.getElementById('classi').innerText = classi + "/5 üè´";
                }, 2000);
            }
        }

        window.addEventListener('keydown', function(event) {
                switch(event.key) {
                    case 'w':
                        if(posY > 0) posY -= 20;
                        break;
                    case 's':
                        if(posY < window.innerHeight - 75) posY += 20;
                        break;
                    case 'a':
                        if(posX > 0) posX -= 20;
                        break;
                    case 'd':
                        if(posX < window.innerWidth - 75) posX += 20;
                        break;
                    case 'q':
                        if(posX > 0 && posY > 0) {
                            posX -= 20;
                            posY -= 20;
                        }
                        break;
                    case 'e':
                        if(posX < window.innerWidth - 75 && posY > 0) {
                            posX += 20;
                            posY -= 20;
                        }
                        break;  
                    case 'z':
                        if(posX > 0 && posY < window.innerHeight - 75) {
                            posX -= 20;
                            posY += 20;
                        }
                        break;
                    case 'c':
                        if(posX < window.innerWidth - 75 && posY < window.innerHeight - 75) {
                            posX += 20;
                            posY += 20;
                        }
                        break;
                    }
            updatePosition();
        });
    </script>
</body>
</html>
